name: CI

on:
  push:
    branches: [ main, migrate/rust-skeleton ]
  pull_request:
    branches: [ main ]

jobs:
  fmt-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install rustfmt and clippy
        run: rustup component add rustfmt clippy
      - name: Run fmt check
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --workspace --all-features -- --nocapture

  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install rustfmt and clippy
        run: rustup component add rustfmt clippy
      - name: Run fmt check
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --workspace --all-features -- --nocapture
