name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.publish_release.outputs.releases_created }}
      tag_name: ${{ steps.publish_release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create or update Release PR and GitHub Release (release-please)
        id: publish_release
        uses: googleapis/release-please-action@v4
        with:
          release-type: rust
          package-name: git-mirror
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  build_and_upload:
    needs: release
    if: needs.release.outputs.releases_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: git-mirror
            archive_name: git-mirror-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: git-mirror
            archive_name: git-mirror-linux-aarch64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: git-mirror
            archive_name: git-mirror-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: git-mirror
            archive_name: git-mirror-macos-aarch64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: git-mirror.exe
            archive_name: git-mirror-windows-x86_64.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compiler for ARM64 (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.archive_name }} ${{ matrix.artifact_name }}
          cd ../../..
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum ${{ matrix.archive_name }} > ${{ matrix.archive_name }}.sha256
          elif command -v shasum >/dev/null 2>&1; then
            shasum -a 256 ${{ matrix.archive_name }} | awk '{print $1 "  " $2}' > ${{ matrix.archive_name }}.sha256
          else
            echo "Error: No suitable SHA-256 checksum tool found (sha256sum or shasum)." >&2
            exit 1
          fi

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target\${{ matrix.target }}\release
          7z a ..\..\..\${{ matrix.archive_name }} ${{ matrix.artifact_name }}
          cd ..\..\..
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.archive_name }}).Hash.ToLower()
          "$hash  ${{ matrix.archive_name }}" | Out-File -Encoding ASCII ${{ matrix.archive_name }}.sha256
        shell: powershell

      - name: Install GitHub CLI (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y curl gnupg
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo gpg --dearmor -o /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update && sudo apt-get install -y gh
          fi

      - name: Install GitHub CLI (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            brew install gh
          fi

      - name: Install GitHub CLI (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          if (-not (Get-Command gh -ErrorAction SilentlyContinue)) { choco install gh -y }
        shell: powershell

      - name: Authenticate gh with token
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          echo "GitHub CLI will use GH_TOKEN environment variable for authentication"

      - name: Upload release artifacts
        env:
          TAG: ${{ needs.release.outputs.tag_name }}
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
        run: |
          gh release upload "${{ env.TAG }}" ${{ matrix.archive_name }} ${{ matrix.archive_name }}.sha256 --clobber
        shell: bash
